<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="row">
    <div class="col bg-dark ">
        <nav class="navbar navbar-light bg-dark">
            <span class="navbar-text text-white">
                <b th:if="${thisUser != null}" th:utext="${thisUser.getEmail()}"></b>
                <span th:if="${thisUser != null}">with roles:</span>
                <span th:if="${thisUser != null and thisUser.getRoles() != null}" th:each="role : ${thisUser.getRoles()}" th:text="${role.getName() + ' '}"></span>
            </span>
            <a class="nav-link text-secondary font-weight-bold text-right" href="/user/logout">Logout</a>
        </nav>
    </div>
</div>

<div class="row h-100">
    <div class="col-2 bg-white list-group">
        <ul class="nav nav-tabs my-2 flex-column nav-pills">

            <!-- Показываем Admin вкладку для администраторов -->
            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                <a class="nav-link active" href="/admin">Admin</a>
            </li>

            <!-- Показываем User вкладку для всех пользователей -->
            <li class="nav-item">
                <a class="nav-link" href="/user">User</a>
            </li>
        </ul>
    </div>

    <div class="col mx-3 border border-light tab-pane in active" id="tab1" style="background-color: #f5f5f5">
        <div class="row tab-content">
            <div class="col my-3 mx-3 tab-content">
                <div class="tab-pane active">
                    <h2>Admin panel</h2>

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/new">New User</a>
                        </li>
                    </ul>

                    <div class="col tab-pane mx-3 border border-light" style="background-color: #f5f5f5">
                        <h1>Add new user</h1>

                        <form class="form-group" th:method="POST" th:action="@{/admin}" th:object="${user}">
                            <div class="mx-auto my-5" style="width: 400px;">
                                <label><h1>Create new user</h1></label>

                                <div class="row bg-white mb-3">
                                    <div class="col-12 text-center font-weight-bold">
                                        <label>First name</label>
                                        <input type="text" th:field="*{firstName}" id="firstName" class="form-control"
                                               placeholder="First name"/>
                                        <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                                            First name Error
                                        </div>
                                    </div>
                                </div>

                                <div class="row bg-white mb-3">
                                    <div class="col-12 text-center font-weight-bold">
                                        <label>Last name</label>
                                        <input type="text" th:field="*{lastName}" id="lastName" class="form-control"
                                               placeholder="Last name"/>
                                        <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                                            Last name Error
                                        </div>
                                    </div>
                                </div>

                                <div class="row bg-white mb-3">
                                    <div class="col-12 text-center font-weight-bold">
                                        <label>Age</label>
                                        <input type="number" th:field="*{age}" id="age" class="form-control"
                                               placeholder="Age"/>
                                        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
                                            Age Error
                                        </div>
                                    </div>
                                </div>

                                <div class="row bg-white mb-3">
                                    <div class="col-12 text-center font-weight-bold">
                                        <label>Email</label>
                                        <input type="email" th:field="*{email}" id="email" class="form-control"
                                               placeholder="Email"/>
                                        <div style="color:red" th:if="${#fields.hasErrors('email')}"
                                             th:errors="*{email}">Email Error
                                        </div>
                                    </div>
                                </div>

                                <div class="row bg-white mb-3">
                                    <div class="col-12 text-center font-weight-bold">
                                        <label>Password</label>
                                        <input type="password" th:field="*{password}" id="password" class="form-control"
                                               placeholder="Password"/>
                                        <div style="color:red" th:if="${#fields.hasErrors('password')}"
                                             th:errors="*{password}">Password Error
                                        </div>
                                    </div>
                                </div>

                                <div class="row bg-white mb-3">
                                    <div class="col-12 text-center font-weight-bold">
                                        <label>Role</label>
                                        <select class="custom-select form-control" multiple name="role" id="role" size="2">
                                            <option value="USER">USER</option>
                                            <option value="ADMIN">ADMIN</option>
                                        </select>
                                        <div style="color:red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">
                                            Role Error
                                        </div>
                                    </div>
                                </div>

                                <div class="row bg-white mb-3">
                                    <div class="col-12 text-center">
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/webjars/jquery-cookie/1.4.1/jquery.cookie.js"></script>

</body>
</html>
