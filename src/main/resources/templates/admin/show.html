<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>User Details</h3>
                </div>
                <div class="card-body">
                    <p><strong>ID:</strong> <span th:text="${user.getId()}">VALUE</span></p>
                    <p><strong>First Name:</strong> <span th:text="${user.getFirstName()}">VALUE</span></p>
                    <p><strong>Last Name:</strong> <span th:text="${user.getLastName()}">VALUE</span></p>
                    <p><strong>Age:</strong> <span th:text="${user.getAge()}">VALUE</span></p>
                    <p><strong>Email:</strong> <span th:text="${user.getEmail()}">VALUE</span></p>
                    <p><strong>Roles:</strong>
                        <span th:each="role : ${user.getRoles()}" th:text="${role.getName() + ' '}">VALUE</span>
                    </p>
                </div>
                <div class="card-footer">
                    <a th:href="'/admin'" class="btn btn-secondary">Back to Users</a>
                    <a th:href="'/admin/edit?id='+${user.getId()}" class="btn btn-primary">Edit</a>
                    <form th:method="DELETE" th:action="'/admin/delete?id='+${user.getId()}" style="display: inline;">
                        <input type="submit" value="Delete" class="btn btn-danger"
                               onclick="return confirm('Are you sure you want to delete this user?')"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
